<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
        }

        .hole.active {
            background-color: #ff5722;
        }

        .score-board, .timer {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .start-button, .settings-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .settings-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .settings-menu label {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Whack-a-Mole Game</h1>
    <div class="grid">
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
    </div>
    <div class="score-board">
        Score: <span id="score">0</span>
    </div>
    <div class="timer">
        Time: <span id="time">10</span>s
    </div>
    <button class="start-button" onclick="startGame()">Start Game</button>
    <button class="settings-button" onclick="toggleSettings()">‚öôÔ∏è</button>
    <div class="settings-menu" id="settingsMenu">
        <label>
            Game Duration:
            <select id="gameDuration">
                <option value="10">10 seconds</option>
                <option value="20">20 seconds</option>
                <option value="30">30 seconds</option>
            </select>
        </label>
        <label>
            Difficulty:
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </label>
    </div>
    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.getElementById('score');
        const timerBoard = document.getElementById('time');
        const settingsMenu = document.getElementById('settingsMenu');
        const gameDuration = document.getElementById('gameDuration');
        const difficulty = document.getElementById('difficulty');
        let score = 0;
        let lastHole;
        let timeUp = false;
        let countdown;
        const emojis = ["üòÄ", "üòÉ", "üòÑ", "üòÅ", "üòÜ", "üòÖ", "üòÇ", "ü§£", "üòä", "üòá"];

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        function peep() {
            let time;
            switch (difficulty.value) {
                case 'easy':
                    time = randomTime(500, 1000);
                    break;
                case 'medium':
                    time = randomTime(300, 800);
                    break;
                case 'hard':
                    time = randomTime(200, 600);
                    break;
            }
            const hole = randomHole(holes);
            hole.classList.add('active');
            hole.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            setTimeout(() => {
                hole.classList.remove('active');
                hole.innerHTML = "";
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            scoreBoard.textContent = 0;
            timerBoard.textContent = gameDuration.value;
            timeUp = false;
            score = 0;
            peep();
            countdown = setInterval(() => {
                let timeLeft = parseInt(timerBoard.textContent);
                timeLeft--;
                timerBoard.textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(countdown);
                    timeUp = true;
                    alert('Game Over! Your score is ' + score);
                }
            }, 1000);
        }

        function bonk(e) {
            if (!e.isTrusted) return; // cheater!
            if (this.classList.contains('active')) {
                score++;
                this.classList.remove('active');
                this.innerHTML = "";
                scoreBoard.textContent = score;
            }
        }

        function toggleSettings() {
            if (settingsMenu.style.display === 'none' || settingsMenu.style.display === '') {
                settingsMenu.style.display = 'flex';
            } else {
                settingsMenu.style.display = 'none';
            }
        }

        holes.forEach(hole => hole.addEventListener('click', bonk));
    </script>
</body>
</html>
